<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Orient</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
         integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
         crossorigin=""></script>
  <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script type="text/javascript" src="peer.js"></script>
  <script type="text/javascript" src="/config.js"></script>
  <script type="text/javascript" src="admin.js"></script>
</head>

<body>
  <div id="admin" data-role="page">
    <div data-role="header">
     <h1 id="my-header">Orient: Admin</h1>
    </div>

    <div id="main-admin" role="main" class="ui-content">

      <div id="drone-template" hidden>
        <H4>Drone Template</H4>
	<div class="ui-grid-a">
	  <div class="ui-block-a">
            <div class=video>
              <video width=auto height=auto autoplay></video>
            </div>
          </div>
	  <div class="ui-block-b">
            <div class=orientation>
              <table data-role=table class=ui-responsive table-stroke>
                <thead>
                  <tr><th>Metric</th><th>Value</th></tr>
                </thead>
                <tbody>
                  <tr><td>x</td><td class=orientationX>?</td></tr>
                  <tr><td>y</td><td class=orientationY>?</td></tr>
                  <tr><td>z</td><td class=orientationZ>?</td></tr>
                  <tr><td>absolute</td><td class=motionAbsolute>?</td></tr>
                  <tr><td>alpha</td><td class=motionAlpha>?</td></tr>
                  <tr><td>beta</td><td class=motionBeta>?</td></tr>
                  <tr><td>gamma</td><td class=motionGamma>?</td></tr>
                  <tr><td>latitude</td><td class=geolocationLatitude>?</td></tr>
                  <tr><td>longitude</td><td class=geolocationLongitude>?</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div id="drones"></div>

      <div id="map-container" data-role="collapsible">
        <H4>Map</H4>
        <div id="map" style="height: 400px"></div>
      </div>
    </div>
  </div>

</body>
</html>
